<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy API</title>

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="questions">
        <form id = "submitForm">
            <h1>Please respond in four words or less for each question</h1>
            <p>
                <label>What is the meaning of life? </label>
                <input type="text" id="question1" required>
            </p>
            <p>
                <label>What fictional charcter do you wish you were? </label>
                <input type="text" id="question2" >
            </p>
            <p>
                <label>What is your favorite food? </label>
                <input type="text" id="question3" >
            </p>
            <p>
                <label>What is your favorite number? </label>
                <input type="text" id="question4" >
            </p>
            <p>
                <label>What is a symbol you identify with? </label>
                <input type="text" id="question5" >
            </p>
            <button id="submit">Submit</button>
        </form>
    </div>

    <div id="results">
        <img id = "image1">
        <img id = "image2">
        <img id = "image3">
        <img id = "image4">
        <img id = "image5">
    </div>

    <div id = "controls">
        <button id="button1">Change the meaning of life?</button>
        <button id="button2">Change your persona?</button>
        <button id="button3">Change your lifesource?</button>
        <button id="button4">Change your divine numeral?</button>
        <button id="button5">Change your symbolic nature?</button>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
